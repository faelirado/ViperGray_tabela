<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/support.css" />
    <link rel="shortcut icon" href="ViperGray_logo.ico" type="image/x-icon" />
    <title>Suporte</title>
  </head>
  <body>
    <table border="1" cellspacing="0">
      <tr class="header">
        <td class="vipergray-logo">
          <div class="vipergray-logo-container">
            <img src="images/ViperGray_logo.png" />
            <h1>ViperGray</h1>
          </div>
        </td>
        <td class="espacoHeader"></td>

        <td class="conheca">
          <a href="about.html">Conheça</a>
        </td>
        <td class="suporte">
          <a href="support.html">Suporte</a>
        </td>

        <td class="pesquisaBarra">
          <input type="text" placeholder="Pesquisar..." />
        </td>

        <td class="iconePesquisa">
          <img src="images/pesquisar.png" />
        </td>
      </tr>

      <tr>
        <td colspan="7" class="espaco1"></td>
      </tr>

      <tr>
        <td colspan="7" class="form">
          <div class="formDiv">
            <div class="formContainer">
              <h1 class="titulo">Formulário de suporte</h1>
              <form action="#">
                <input
                  class="nomeInput"
                  type="text"
                  placeholder="Nome completo"
                />
                <input
                  class="emailInput"
                  type="email"
                  placeholder="Email de contato"
                />
                <br />
                <select name="tipo" class="tipoAjuda">
                  <option value="problemaCompra">Problema em compra</option>
                  <option value="problemaCompra">Problemas no Pagamento</option>
                  <option value="problemaCompra">Produto Não Recebido</option>
                  <option value="problemaCompra">Mouse com Defeito</option>
                  <option value="problemaCompra">
                    Dificuldade para Solicitar Troca/Devolução
                  </option>
                  <option value="problemaCompra">
                    Dúvidas sobre o Produto
                  </option>
                </select>
                <textarea
                  class="descricaoInput"
                  type="text"
                  placeholder="Descreva o que aconteceu"
                  rows="4"
                ></textarea>
                <br />
                <button type="submit" class="enviar">Enviar</button>
              </form>
            </div>
          </div>
        </td>
      </tr>

      <tr>
        <td colspan="7" class="espaco2"></td>
      </tr>
    </table>
