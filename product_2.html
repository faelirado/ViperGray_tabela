<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/product_2.css" />
    <link rel="shortcut icon" href="ViperGray_logo.ico" type="image/x-icon" />
    <title>Mouse Gamer G4-234</title>
  </head>
  <body>
    <table border="1" cellspacing="0">
      <thead>
        <tr class="header">
          <td class="vipergray-logo">
            <div class="vipergray-logo-container">
              <img src="images/ViperGray_logo.png" />
              <h1>ViperGray</h1>
            </div>
          </td>
          <td class="espacoHeader"></td>

          <td class="conheca">
            <a href="about.html">Conheça</a>
          </td>
          <td class="suporte">
            <a href="support.html">Suporte</a>
          </td>

          <td class="pesquisaBarra">
            <input type="text" placeholder="Pesquisar..." />
          </td>

          <td class="iconePesquisa">
            <img src="images/pesquisar.png" />
          </td>
        </tr>
      </thead>

      <tr>
        <td colspan="7"></td>
      </tr>

      <tr>
        <td colspan="7" class="produto-container">
          <div class="produto">
            <div class="imagens-produto">
              <div class="imagem-container">
                <img
                  class="mouse-principal-viper"
                  src="images/mouse2_viper_sombra.png"
                />
              </div>
              <div class="imagem-container">
                <img
                  class="mouse-frente-viper"
                  src="images/mouse2_frente_viper.png"
                />
              </div>
              <div class="imagem-container">
                <img
                  class="mouse-cima-viper"
                  src="images/mouse2_cima_viper.png"
                />
              </div>
              <div class="imagem-container">
                <img
                  class="mouse-atras-viper"
                  src="images/mouse2_atras_viper.png"
                />
              </div>
            </div>

            <div class="imagem-principal">
              <div id="model-3d"></div>

              <div class="carregando"></div>

              <div class="imagem">
                <img class="mouse-viper" src="images/mouse2_viper_sombra.png" />
                <img class="seta" src="images/seta.png" />
                <img class="seta2" src="images/seta.png" />
              </div>

              <div id="show-3d">
                <img src="images/icone_fechar.png" class="botao-fechar" />
                <img src="images/3d-viewer-icon.png" class="viewer-icon" />
                <p>3D</p>
              </div>
            </div>

            <div class="descricao-produto">
              <div class="titulo-produto">
                <h1 class="nome-produto">Mouse Gamer g4-234 sem fio</h1>
                <div class="avaliacao">
                  <img class="estrelas" src="images/estrelas.png" />
                  <div class="qntAvaliacoes">(1483)</div>
                </div>
              </div>

              <div class="custo-produto">
                <div class="preco-produto">R$ 349,99</div>
                <div class="juros">até 6x sem juros</div>
                <button class="comprar">Compre agora</button>
              </div>
            </div>
          </div>
        </td>
      </tr>

      <tr>
        <td colspan="7"></td>
      </tr>
    </table>

    <script src="./js/product_2.js"></script>
    <script type="module" src="./js/main_product2.js"></script>
  </body>
</html>
